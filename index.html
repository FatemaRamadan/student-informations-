<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="Stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>ASAC</h1>
        <ul id="headerNav">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a> </li>
        </ul>

    </header>
    <main>
        <form>
            <fieldset>
                <label for="StudentEmail">Student Email</label>
                <input type="email" id="email"><br>
                <label for="mobileNumber">Student Mobile Number</label>
                <input type="number" id="number" maxlength="10"><br>
                <label for="tution">Tuition</label>
                <select name="Select" id="tuation">Tuition
                <option value="100">100 JD</option>
                <option value="500">500 JD</option>
                <option value="1000">1000 JD</option>
            </select> <br>

                <button id="submit" value="submit">Submit</button>
            </fieldset>
        </form>

        <div>
            <table id="table">
                <tr id="firstRow">
                    <th>Id</th>
                    <th>Email</th>
                    <th>Name</th>
                    <th>Tuition</th>
                </tr>
                <tr>

                </tr>
            </table>
        </div>
    </main>
    <footer>
        <p> &copy; All Rights Reserved ASAC</p>
        <script src="apps.js"></script>
    </footer>
</body>

</html>
